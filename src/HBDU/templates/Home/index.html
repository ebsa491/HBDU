<html>
    <head>
        <title>HBDU - (Happy BirthDay U)</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='Home/css/style.css') }}">
    </head>
    <body>
        <center>
            <div class='control'>
                <h1>
                    Give me a NAME!
                </h1>
            </div>
        </center>
        <form autocomplete='off' class='form' action='/v1/say_happy' method='post'>
            <div class='box'>
                <select id="theme" name="theme">
                    {% for theme in themes %}
                        <option value={{ theme }}>{{ theme }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class='control block-cube block-input'>
                <input name='name' placeholder='Name' type='text'>
                <div class='bg-top'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                <div class='bg-inner'></div>
                </div>
            </div>
            <div class='control block-cube block-input'>
                <input name='author' placeholder='You name' type='text'>
                <div class='bg-top'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                <div class='bg-inner'></div>
                </div>
            </div>
            <div class='btn block-cube block-cube-hover'>
                <div class='bg-top'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                <div class='bg-inner'></div>
                </div>
                <div class='text'>
                    <input type='submit' value='GO!' class='btn block-cube block-cube-hover'>
                </div>
            </div>
            <div class='credits'>
                <a href='https://codepen.io/marko-zub/' target='_blank'>
                My other codepens
                </a>
            </div>
            </form>
            <main class="grid">
                {% for theme in themes %}
                    <article>
                        <img src="{{ url_for('static', filename=theme+'/images/screenshot.png') }}">
                        <div class="text">
                        <h3>{{ theme }}</h3>
                        </div>
                    </article>
                {% endfor %}
            </main>
    </body>
</html>
